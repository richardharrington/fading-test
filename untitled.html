<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
  <style>

    button {
      width: 100px;
      height: 50px;
      font-size: 15px;
    }

    p {
      position: relative;
      font-size: 30px;
    }

    label {
      position: absolute;
      left: 150px;
      font-size: 40px;
      color: red;
    }

    label::after {
      -webkit-transition: opacity 1s;
      opacity: 0;
    }

    label.whats-up::after {
      content: attr(whats-up);
    }

    label.default::after {
      content: attr(default);
    }

    label.not-much::after {
      content: attr(not-much);
    }

    label.active::after {
      opacity: 1;
    }

  </style>
</head>
<body>
  <p>
    <label class="default active" default="Nothing to see here. Just the default state."
                                  whats-up="What's up?"
                                  not-much="Not much."></label>
  </p>
  <button>Click me</button>
  <script>

    var classes = ["default", "whats-up", "not-much"];
    var numClasses = classes.length;
    var i = 0;
    var theLabel;

    var iGotPressed = function() {
      theLabel.removeClass('active');
      setTimeout(function() {
        theLabel.removeClass(classes[i]);
        i = (i + 1) % numClasses;
        theLabel.addClass(classes[i] + ' active');
      }, 1000);
    };

    var makeItSo = function() {
      theLabel = $('label');
      $('button').click(iGotPressed);
    };

    $(makeItSo);

  </script>
</body>
</html>
