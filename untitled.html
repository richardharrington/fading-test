<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
  <style>

    button {
      width: 300px;
      height: 100px;
      font-size: 40px;
    }

    p {
      position: relative;
      font-size: 100px;
    }

    label {
      position: absolute;
      left: 400px;
      top: 15px;
      font-size: 60px;
      color: red;
    }

    label::after {
      -webkit-transition: opacity 1s;
      opacity: 0;
      content: attr(message);
    }

    label.active::after {
      -webkit-transition-delay: 1s;
      opacity: 1;
    }

  </style>
</head>
<body>
  <p>
    <label message="Nothing to see here. Just the default state." class="default active"></label>
    <label message="What's up?" class="whats-up"></label>
    <label message="Not much." class="not-much"></label>
  </p>
  <button>Click me</button>
  <script>

    var classes = ["default", "whats-up", "not-much"];
    var numClasses = classes.length;
    var i = 0;

    var label = function(i) {
      return $('label.' + classes[i]);
    };

    var iGotPressed = function() {
      var oldLabel = label(i);
      i = (i + 1) % numClasses;
      var newLabel = label(i);
      oldLabel.removeClass('active');
      newLabel.addClass('active');
    };

    var makeItSo = function() {
      $('button').click(iGotPressed);
    };

    $(makeItSo);

  </script>
</body>
</html>
