<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="jquery.js"></script>
  <style>

    p, p label {
      font-size: 100px;
    }

    p label::after {
      -webkit-transition: opacity 2s;
      opacity: 0;
      content: "";
    }

    p.class-one label::after {
      opacity: 1;
      content: " What's up?";
    }

    p.class-two label::after {
      opacity: 1;
      content: " Not much.";
    }

    button {
      width: 300px;
      height: 100px;
      font-size: 40px;
    }



  </style>
</head>
<body>
  <p id="the-one" class="default">
    <span>the main text</span>
    <label></label>
  </p>
  <button id="the-button">the button</button>
  <script>
    $(function() {
      var theOne = $("#the-one");
      var theButton = $("#the-button");
      var classes = ["default", "class-one", "class-two"];
      var i = 0;
      theButton.click(function() {
        theOne.removeClass(classes[i]);
        i = (i + 1) % 3;
        theOne.addClass(classes[i]);
      });
    });
  </script>
</body>
</html>
