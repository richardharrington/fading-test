<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="jquery.js"></script>
  <style>

    button {
      width: 300px;
      height: 100px;
      font-size: 40px;
    }

    p {
      position: relative;
      font-size: 100px;
    }

    label {
      position: absolute;
      left: 400px;
      top: 15px;
      font-size: 60px;
      color: red;
    }

    label::after {
      -webkit-transition: opacity 1.25s;
      opacity: 0;
      content: attr(message);
    }

    label.active::after {
      opacity: 1;
    }

  </style>
</head>
<body>
  <p>
    <label message="Nothing to see here. Just the default state." class="default active"></label>
    <label message="What's up?" class="whats-up"></label>
    <label message="Not much." class="not-much"></label>
  </p>
  <button id="the-button">Click me</button>
  <script>

    var classes = ["default", "whats-up", "not-much"];

    var label = function(i) {
      return $("label." + classes[i]);
    };

    var iGotPressed = (function(i) {
      return function() {
        var oldLabel = label(i);
        i = (i + 1) % 3;
        var newLabel = label(i);
        oldLabel.removeClass('active');
        newLabel.addClass('active');
      }
    })(0);

    $(function() {
      $("#the-button").click(iGotPressed);
    });

  </script>
</body>
</html>
